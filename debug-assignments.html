<!DOCTYPE html>
<html>
<head>
    <title>Assignment Debug Tool</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        .result { background: #f5f5f5; padding: 10px; margin: 10px 0; }
        button { padding: 10px 20px; margin: 5px; }
    </style>
</head>
<body>
    <h1>üîç Assignment Debug Tool</h1>
    
    <div class="section">
        <h3>Environment Check</h3>
        <button onclick="checkEnv()">Check Environment Variables</button>
        <div id="env-result" class="result"></div>
    </div>
    
    <div class="section">
        <h3>Database Connection</h3>
        <button onclick="testConnection()">Test Supabase Connection</button>
        <div id="connection-result" class="result"></div>
    </div>
    
    <div class="section">
        <h3>Assignment Data</h3>
        <input type="text" id="scheduleId" placeholder="Enter Schedule ID" value="1">
        <button onclick="checkAssignments()">Check Current Assignments</button>
        <div id="assignments-result" class="result"></div>
    </div>
    
    <div class="section">
        <h3>Session Data</h3>
        <button onclick="checkSessions()">Check Session Structure</button>
        <div id="sessions-result" class="result"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Initialize Supabase (you'll need to add your credentials)
        const supabaseUrl = 'https://dcjgyqybjfbqpxojiamz.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRjamd5cXliamZicXB4b2ppYW16Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIzODM1NzcsImV4cCI6MjA2Nzk1OTU3N30.YoM1DHXnoTb9EQuXPaLcvdZUJT1Zjzm1eVpsI9GcWzU';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
        
        function checkEnv() {
            const result = document.getElementById('env-result');
            result.innerHTML = `
                <strong>Supabase URL:</strong> ${supabaseUrl}<br>
                <strong>Key (first 20 chars):</strong> ${supabaseKey.substring(0, 20)}...
            `;
        }
        
        async function testConnection() {
            const result = document.getElementById('connection-result');
            try {
                const { data, error } = await supabase.from('training_schedules').select('count').limit(1);
                if (error) throw error;
                result.innerHTML = '<span style="color: green;">‚úÖ Connection successful!</span>';
            } catch (err) {
                result.innerHTML = `<span style="color: red;">‚ùå Connection failed: ${err.message}</span>`;
            }
        }
        
        async function checkAssignments() {
            const result = document.getElementById('assignments-result');
            const scheduleId = document.getElementById('scheduleId').value;
            
            try {
                const { data, error } = await supabase
                    .from('user_assignments')
                    .select('*')
                    .eq('schedule_id', scheduleId);
                    
                if (error) throw error;
                
                result.innerHTML = `
                    <strong>Total Assignments:</strong> ${data.length}<br>
                    <strong>Sample Data:</strong><br>
                    <pre>${JSON.stringify(data.slice(0, 3), null, 2)}</pre>
                `;
            } catch (err) {
                result.innerHTML = `<span style="color: red;">‚ùå Error: ${err.message}</span>`;
            }
        }
        
        async function checkSessions() {
            const result = document.getElementById('sessions-result');
            const scheduleId = document.getElementById('scheduleId').value;
            
            try {
                const { data, error } = await supabase
                    .from('training_sessions')
                    .select('*')
                    .eq('schedule_id', scheduleId)
                    .limit(3);
                    
                if (error) throw error;
                
                result.innerHTML = `
                    <strong>Sample Sessions:</strong><br>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (err) {
                result.innerHTML = `<span style="color: red;">‚ùå Error: ${err.message}</span>`;
            }
        }
    </script>
</body>
</html>
